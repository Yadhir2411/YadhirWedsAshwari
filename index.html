:root {
  --rose: #c97b7b;
  --rose-light: #e8c4c4;
  --rose-pale: #fdf6f3;
  --rose-dark: #b56565;
  --rose-deep: #8b3a3a;
  --gold: #d4a853;
  --cream: #fdf6f3;
}

html, body { width: 100%; height: 100%; overflow: hidden; }

body {
  font-family: 'Cormorant Garamond', Georgia, serif;
  background: linear-gradient(135deg, #fdf6f3 0%, #f8e8e8 50%, #f5e6e0 100%);
}

/* ── ENTRY SCREEN ── */
#entry {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: opacity 1s ease;
  z-index: 10;
}
#entry.fade-out { opacity: 0; pointer-events: none; }

/* floating hearts bg */
.heart-float {
  position: absolute;
  pointer-events: none;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0%   { transform: translateY(100vh) scale(0.5); opacity: 0; }
  10%  { opacity: 0.6; }
  90%  { opacity: 0.6; }
  100% { transform: translateY(-100vh) scale(1); opacity: 0; }
}

/* sparkles */
.sparkle {
  position: absolute;
  pointer-events: none;
  animation: sparkle 2s ease-in-out infinite;
}
@keyframes sparkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50%       { opacity: 1; transform: scale(1); }
}

/* content */
.content {
  position: relative;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
  text-align: center;
  transition: opacity 0.5s ease;
}
.content.hidden { opacity: 0; pointer-events: none; }

.divider {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 2rem;
}
.divider-line {
  width: 6rem;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--rose-light), transparent);
}

.subtitle {
  color: rgba(201,123,123,0.8);
  font-size: 0.8rem;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  font-family: 'Cormorant Garamond', serif;
  font-weight: 300;
  margin-bottom: 1.5rem;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out 0.4s forwards;
}

.names-wrap {
  margin-bottom: 2rem;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out 0.6s forwards;
}
h1 {
  font-family: 'Playfair Display', Georgia, serif;
  font-size: clamp(3.5rem, 12vw, 7rem);
  color: var(--rose-deep);
  line-height: 1;
}
.shimmer-text {
  background: linear-gradient(90deg, #c97b7b 0%, #e8c4c4 25%, #c97b7b 50%, #e8c4c4 75%, #c97b7b 100%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 3s linear infinite;
}
@keyframes shimmer {
  0%   { background-position: -200% center; }
  100% { background-position: 200% center; }
}
.ampersand {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  margin: 0.25rem 0;
}
.ampersand-line { width: 4rem; height: 1px; background: linear-gradient(90deg, transparent, var(--rose)); }
.ampersand span { font-size: clamp(2rem, 6vw, 3.5rem); color: var(--rose); font-weight: 300; font-style: italic; }

.heart-icon {
  margin-bottom: 2rem;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out 0.8s forwards;
}
.heart-icon svg {
  width: 3rem; height: 3rem;
  color: var(--rose);
  fill: var(--rose-light);
  animation: heartBeat 1.5s ease-in-out infinite;
  filter: drop-shadow(0 0 12px rgba(201,123,123,0.4));
}
@keyframes heartBeat {
  0%,100% { transform: scale(1); }
  14%      { transform: scale(1.1); }
  28%      { transform: scale(1); }
  42%      { transform: scale(1.1); }
  70%      { transform: scale(1); }
}

.date-wrap {
  margin-bottom: 3rem;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out 1s forwards;
}
.date-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  margin-bottom: 0.5rem;
  color: rgba(139,58,58,0.8);
  font-size: 1.1rem;
  letter-spacing: 0.05em;
}
.save-date {
  color: rgba(201,123,123,0.6);
  font-size: 0.8rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
}

/* button */
.cta-wrap {
  opacity: 0;
  animation: fadeInUp 0.8s ease-out 1.2s forwards;
}
.cta-btn {
  position: relative;
  padding: 1rem 2.5rem;
  background: linear-gradient(135deg, var(--rose), var(--rose-dark));
  color: #fff;
  border: none;
  border-radius: 9999px;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.1rem;
  letter-spacing: 0.05em;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.3s, filter 0.3s;
  animation: pulseGlow 2s ease-in-out infinite;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.cta-btn:hover { transform: scale(1.05); }
.cta-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
.cta-btn .sheen {
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transform: translateX(-100%);
  transition: transform 0.7s;
}
.cta-btn:hover .sheen { transform: translateX(100%); }
@keyframes pulseGlow {
  0%,100% { box-shadow: 0 0 20px rgba(201,123,123,0.4), 0 0 40px rgba(201,123,123,0.2); }
  50%      { box-shadow: 0 0 30px rgba(201,123,123,0.6), 0 0 60px rgba(201,123,123,0.3); }
}

.bottom-hint {
  position: absolute;
  bottom: 2rem;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out 1.6s forwards;
  color: rgba(201,123,123,0.5);
  font-size: 0.7rem;
  letter-spacing: 0.3em;
  text-transform: uppercase;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(2rem); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ── PARTICLE EXPLOSION ── */
#particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 30;
}
.particle-heart {
  position: absolute;
  animation: particleExplode 2.5s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
}
@keyframes particleExplode {
  0%   { transform: translate(0,0) scale(0.3); opacity: 0; }
  8%   { opacity: 1; transform: translate(0,0) scale(1.2); }
  25%  { opacity: 1; transform: translate(calc(var(--tx)*0.4), calc(var(--ty)*0.4)) scale(1.3); }
  60%  { opacity: 0.7; transform: translate(calc(var(--tx)*0.8), calc(var(--ty)*0.8)) scale(0.9); }
  100% { opacity: 0; transform: translate(var(--tx), calc(var(--ty) - 150px)) scale(0.2); }
}

/* ── AIRPLANE ── */
#airplane-wrapper {
  position: fixed;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  opacity: 0;
  pointer-events: none;
}
#airplane-wrapper.flying {
  opacity: 1;
  animation: airplaneTakeoff 3s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
}
@keyframes airplaneTakeoff {
  0%   { transform: translateX(-50%) translateY(0) scale(0.8) rotate(0deg); opacity: 0; }
  8%   { opacity: 1; transform: translateX(-50%) translateY(-30px) scale(0.9) rotate(-3deg); }
  25%  { transform: translateX(-35%) translateY(-180px) scale(1) rotate(-12deg); }
  45%  { transform: translateX(-15%) translateY(-350px) scale(1.1) rotate(-22deg); }
  65%  { transform: translateX(15%) translateY(-520px) scale(1.15) rotate(-32deg); }
  85%  { transform: translateX(50%) translateY(-680px) scale(1.1) rotate(-40deg); opacity: 0.8; }
  100% { transform: translateX(90%) translateY(-800px) scale(0.9) rotate(-48deg); opacity: 0; }
}

.airplane-container {
  position: relative;
  filter: drop-shadow(0 8px 20px rgba(201,123,123,0.4));
}
.airplane-container svg { width: 16rem; height: 8rem; }
@media (min-width: 640px) { .airplane-container svg { width: 20rem; height: 10rem; } }
@media (min-width: 768px) { .airplane-container svg { width: 24rem; height: 12rem; } }

.airplane-trail {
  position: absolute;
  top: 60%; left: -10%;
  transform: translateY(-50%);
}
.trail-particle {
  position: absolute;
  width: 10px; height: 10px;
  background: linear-gradient(135deg, #c97b7b, #e8c4c4, #ffd700);
  border-radius: 50%;
  opacity: 0;
  box-shadow: 0 0 10px rgba(201,123,123,0.6);
  animation: trailParticle 1.2s ease-out forwards;
}
@keyframes trailParticle {
  0%   { transform: translateX(0) scale(1); opacity: 0.9; }
  50%  { opacity: 0.6; }
  100% { transform: translateX(-150px) scale(0.2); opacity: 0; }
}

/* ── ROMANTIC OVERLAY ── */
#romantic-overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #c97b7b 0%, #d4a5a5 25%, #e8c4c4 50%, #f8e8e8 75%, #fdf6f3 100%);
  z-index: 50;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  clip-path: circle(0% at 50% 50%);
  transition: clip-path 0.8s ease, opacity 0.3s ease;
}
#romantic-overlay.active {
  opacity: 1;
  pointer-events: all;
  animation: romanticSweep 2s ease-in-out forwards;
}
@keyframes romanticSweep {
  0%   { clip-path: circle(0% at 50% 50%); }
  40%  { clip-path: circle(100% at 50% 50%); }
  100% { clip-path: circle(200% at 50% 50%); opacity: 0.95; }
}
.overlay-hearts {
  position: absolute;
  inset: 0;
  overflow: hidden;
}
.overlay-heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  fill: rgba(255,255,255,0.5);
  animation: floatingHeart 2.5s ease-in-out infinite;
}
@keyframes floatingHeart {
  0%,100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.6; }
  50%      { transform: translateY(-40px) rotate(15deg) scale(1.15); opacity: 1; }
}
.overlay-text {
  position: relative;
  z-index: 10;
  font-family: 'Playfair Display', Georgia, serif;
  font-size: clamp(2rem, 6vw, 3.5rem);
  font-weight: 700;
  color: #fff;
  text-shadow: 0 2px 10px rgba(201,123,123,0.5), 0 0 40px rgba(255,255,255,0.4);
  letter-spacing: 0.05em;
  opacity: 0;
  animation: textFadeIn 1.2s ease-out 0.3s forwards;
}
@keyframes textFadeIn {
  from { opacity: 0; transform: translateY(1.5rem) scale(0.95); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

/* ── LANDING IFRAME ── */
#landing {
  position: fixed;
  inset: 0;
  z-index: 100;
  opacity: 0;
  transition: opacity 1s ease;
  display: none;
}
#landing.visible { display: block; opacity: 1; }
#landing iframe { width: 100%; height: 100%; border: none; }

/* ── AUDIO INDICATOR ── */
#audio-indicator {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  z-index: 200;
  display: none;
  align-items: center;
  gap: 0.5rem;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(201,123,123,0.3);
  border-radius: 9999px;
  padding: 0.5rem 1rem;
  font-family: 'Cormorant Garamond', serif;
  font-size: 0.85rem;
  color: var(--rose-dark);
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(201,123,123,0.15);
  transition: all 0.3s;
}
#audio-indicator:hover { background: rgba(255,255,255,0.95); transform: scale(1.05); }
#audio-indicator.show { display: flex; animation: fadeInUp 0.5s ease forwards; }
.music-bars {
  display: flex;
  align-items: flex-end;
  gap: 2px;
  height: 16px;
}
.music-bar {
  width: 3px;
  background: var(--rose);
  border-radius: 2px;
  animation: musicBar 0.8s ease-in-out infinite alternate;
}
.music-bar:nth-child(1) { height: 6px;  animation-delay: 0s; }
.music-bar:nth-child(2) { height: 12px; animation-delay: 0.15s; }
.music-bar:nth-child(3) { height: 8px;  animation-delay: 0.3s; }
.music-bar:nth-child(4) { height: 14px; animation-delay: 0.1s; }
.music-bar:nth-child(5) { height: 5px;  animation-delay: 0.25s; }
@keyframes musicBar {
  from { transform: scaleY(0.4); }
  to   { transform: scaleY(1.2); }
}
#audio-indicator.paused .music-bar { animation-play-state: paused; opacity: 0.4; }

/* ── SVG HELPERS ── */
.svg-heart { display: inline-block; }

<script>
  // ── GENERATE FLOATING HEARTS ──
  const bgHearts = document.getElementById('bg-hearts');
  for (let i = 0; i < 25; i++) {
    const el = document.createElement('div');
    el.className = 'heart-float';
    const size = 16 + Math.random() * 32;
    el.style.cssText = `left:${Math.random()*100}%;animation-delay:${Math.random()*15}s;animation-duration:${12+Math.random()*10}s;`;
    el.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="rgba(201,123,123,0.3)" stroke="rgba(201,123,123,0.2)" stroke-width="1"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`;
    bgHearts.appendChild(el);
  }

  // ── GENERATE SPARKLES ──
  const bgSparkles = document.getElementById('bg-sparkles');
  for (let i = 0; i < 20; i++) {
    const el = document.createElement('div');
    el.className = 'sparkle';
    el.style.cssText = `left:${10+Math.random()*80}%;top:${10+Math.random()*80}%;animation-delay:${Math.random()*3}s;position:absolute;`;
    el.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="rgba(212,168,83,0.6)" stroke="none"><path d="M12 2l2.09 6.26L20 10l-5.91 3.74L16.18 20 12 16.27 7.82 20l2.09-6.26L4 10l5.91-1.74z"/></svg>`;
    bgSparkles.appendChild(el);
  }

  // ── GENERATE OVERLAY HEARTS ──
  const overlayHearts = document.getElementById('overlay-hearts');
  for (let i = 0; i < 25; i++) {
    const el = document.createElement('div');
    el.className = 'overlay-heart';
    const size = 20 + Math.random() * 50;
    el.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*2}s;position:absolute;`;
    el.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="1"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`;
    overlayHearts.appendChild(el);
  }

  // ── GENERATE TRAIL PARTICLES ──
  const trail = document.getElementById('trail');
  for (let i = 0; i < 12; i++) {
    const p = document.createElement('div');
    p.className = 'trail-particle';
    p.style.animationDelay = `${i * 0.08}s`;
    trail.appendChild(p);
  }

  // ── AUDIO SETUP ──
  const audio = document.getElementById('bg-music');
  const audioIndicator = document.getElementById('audio-indicator');
  const audioLabel = document.getElementById('audio-label');
  let audioStarted = false;
  let isMuted = false;

  function startAudio() {
    if (audioStarted) return;
    audio.volume = 0;
    audio.play().then(() => {
      audioStarted = true;
      // Fade in volume smoothly
      let vol = 0;
      const fadeIn = setInterval(() => {
        vol = Math.min(vol + 0.05, 0.85);
        audio.volume = vol;
        if (vol >= 0.85) clearInterval(fadeIn);
      }, 100);
      // Show indicator
      audioIndicator.classList.add('show');
    }).catch(() => {
      // Autoplay blocked — that's fine, audio starts on click which handles it
    });
  }

  audioIndicator.addEventListener('click', () => {
    isMuted = !isMuted;
    audio.muted = isMuted;
    audioIndicator.classList.toggle('paused', isMuted);
    audioLabel.textContent = isMuted ? 'Music paused' : 'Music playing';
  });

  // ── PARTICLE EXPLOSION ──
  function explodeParticles(x, y) {
    const container = document.getElementById('particles');
    const colors = ['text-rose-400','#f87171','#fb7185','#fda4af','#fcd34d','#f472b6'];
    for (let i = 0; i < 60; i++) {
      const el = document.createElement('div');
      el.className = 'particle-heart';
      const angle = (i / 60) * 360 + Math.random() * 10;
      const dist = 150 + Math.random() * 400;
      const rad = angle * Math.PI / 180;
      const tx = Math.cos(rad) * dist;
      const ty = Math.sin(rad) * dist;
      const size = 8 + Math.random() * 24;
      const color = colors[Math.floor(Math.random() * colors.length)];
      el.style.cssText = `left:${x}px;top:${y}px;--tx:${tx}px;--ty:${ty}px;`;
      el.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}" stroke="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`;
      container.appendChild(el);
    }
    setTimeout(() => { container.innerHTML = ''; }, 3000);
  }

  // ── BUTTON CLICK HANDLER ──
  const btn = document.getElementById('enter-btn');
  const mainContent = document.getElementById('main-content');
  const airplaneWrapper = document.getElementById('airplane-wrapper');
  const romanticOverlay = document.getElementById('romantic-overlay');
  const entry = document.getElementById('entry');
  const landing = document.getElementById('landing');
  const landingFrame = document.getElementById('landing-frame');

  btn.addEventListener('click', () => {
    btn.disabled = true;

    // 1. START MUSIC IMMEDIATELY on click
    startAudio();

    // 2. Particle burst from button center
    const rect = btn.getBoundingClientRect();
    explodeParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);

    // 3. Hide content text, show airplane
    mainContent.classList.add('hidden');
    airplaneWrapper.classList.add('flying');

    // 4. Romantic overlay sweeps in at 3.5s
    setTimeout(() => {
      romanticOverlay.classList.add('active');
    }, 3500);

    // 5. Fade out entry screen, show landing iframe at 5.2s
    setTimeout(() => {
      entry.classList.add('fade-out');
      // Preload iframe just before showing
      landingFrame.src = 'https://yadhir2411.github.io/YadsWedsAsh/';
      setTimeout(() => {
        landing.classList.add('visible');
        // Keep audio playing — it's already running
      }, 800);
    }, 5200);
  });
</script>
